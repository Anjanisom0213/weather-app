<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #5C6BC0;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3F51B5;
    }

    #output {
      margin-top: 25px;
      text-align: left;
    }

    #output p {
      font-size: 16px;
      color: #444;
      margin: 5px 0;
    }

    #output h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ Live Weather App</h1>
    <input type="text" id="city" placeholder="Enter City">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div id="output"></div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io();

    function getWeather() {
      const city = document.getElementById("city").value;
      socket.emit("get_weather", city);
    }

    socket.on("weather_response", function (data) {
      const output = document.getElementById("output");
      const sunriseTime = new Date(data.sunrise * 1000).toLocaleTimeString();
      const sunsetTime = new Date(data.sunset * 1000).toLocaleTimeString();
     const iconUrl = `http://openweathermap.org/img/wn/${data.icon}@2x.png`;

      if (data.error) {
        output.innerHTML = `<p style="color: red;">${data.error}</p>`;
      } else {
        output.innerHTML = `
        

        <h2>Weather in ${data.city}, ${data.country} <img src="https://flagsapi.com/${data.country}/flat/24.png" alt="flag"></h2>
                     <img src="${iconUrl}" alt="${data.description}">
             <p><strong>Description:</strong> ${data.description}</p>
             <p><strong>Temperature:</strong> ${data.temperature}Â°C (Feels like ${data.feels_like}Â°C)</p>
             <p><strong>Humidity:</strong> ${data.humidity}%</p>
             <p><strong>Pressure:</strong> ${data.pressure} hPa</p>
            <p><strong>Wind Speed:</strong> ${data.wind_speed} m/s</p>
            <p><strong>Sunrise:</strong> ${sunriseTime}</p>
            <p><strong>Sunset:</strong> ${sunsetTime}</p>
        `;
      }
    });
  </script>
</body>
</html>
